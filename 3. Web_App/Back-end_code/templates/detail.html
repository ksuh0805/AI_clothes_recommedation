<!--오늘 현재 위치의 날씨와 기온 / 추천받고싶은 스타일을 선택하는 화면입니다.-->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스타일 설정</title>

    <!-- CSS 설정 -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/equalizer.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- JS 설정 -->
    <script src="../static/js/jquery-3.6.0.min.js"></script>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <style>
      body {
        background-image: url("../static/src/images/sunny.png");
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y: center;
        background-size: cover;
      }
    </style>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <input type="image" class="float-md-start mb-0" src="../static/src/images/logo.png" style="width: 180px; height: 40px;">
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="#">시작</a>
            <a class="nav-link" href="#">유저</a>
            <a class="nav-link" href="#">옷장</a>
            <a class="nav-link active" href="#">추천</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h2>오늘은  {{temp}} ºC 네요.</h2>
        <h2>{{weather}}날이에요.</h2>
        <br>

        <h1>원하시는 스타일을 말씀해주세요.</h1>

        <br><br>
        <p class="button">
          <a class="btn btn-lg btn-secondary fw-bold bg-white color:#d3d3d3 margin-right:50px" onclick="casual()">캐주얼</a>
          <a class="btn btn-lg btn-secondary fw-bold bg-white color:#d3d3d3 margin-right:50px" onclick="business()">비즈니스</a>
          <a class="btn btn-lg btn-secondary fw-bold bg-white color:#d3d3d3" onclick="sports()">스포티</a>
        </p>
        <br><br>
        <br>
        <a href="http://127.0.0.1:5000/result" class="btn btn-lg btn-secondary fw-bold border-white bg-white">기가지니 추천받기</a>
        <a href="http://127.0.0.1:5000/result_no" class="btn btn-lg btn-secondary fw-bold border-white bg-white">결과값이 없는 경우</a>

      </main>
      <footer class="mt-auto text-white-50">
        <p>KT IT인턴 9조 뭐입지니</p>
      </footer>
    </div>
  </body>
  <script>
    const key_weather = "{{weather}}"
    localStorage.setItem("weather", key_weather);
  </script>
  <script src="../static/js/detail.js"></script>
</html>
