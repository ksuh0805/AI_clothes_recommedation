<!--찍은 사진에 대한 분석 결과를 보여주는 페이지입니다.-->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>사진 촬영 결과</title>

    <!-- CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/equalizer.css" rel="stylesheet">

  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <style>
      body {
        background-image: url("../static/src/images/wallpaper.png");
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y: center;
        background-size: cover;
      }
    </style>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <input type="image" class="float-md-start mb-0" src="../static/src/images/logo.png" style="width: 180px; height: 40px;">
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="#">시작</a>
            <a class="nav-link" href="#">유저</a>
            <a class="nav-link active" href="#">옷장</a>
            <a class="nav-link" href="#">추천</a>

          </nav>
        </div>
      </header>

      <main class="px-3">
        <br><br>

<!--상/하의 여부 확률         색                 카테고리 분류 및 정확도 출력 화면-->
        <table>
            <tr>
              <td rowspan='3'><div><input type="image" src="../static/src/images/image.jpg" height="300" width="300"></div></td>
              <td height = "100"><h2>{{topbot}} : {{topbot_pro}}%</h2></td>
            </tr>
            <tr>
              <td height = "100"><h2>{{color}} : {{color_pro}}%</h2></td>
            </tr>
            <tr>
                <td height = "100"><h2>{{cate}} : {{cate_pro}}%</h2></td>
            </tr>
        </table>
        <!--<h1>계속 등록하시려면 "다음"을</h1>-->
        <!--<h1>그만두려면 "그만"을 말씀해주세요.</h1>-->
        <input type="image" id="Equalizer" src="../static/src/images/Equalizer icon.gif">
        <!--<input type="button" name="btn_continue" value="다음" onclick="location.href='http://127.0.0.1:5000/camera_01'">-->
        <input type="button" name="btn_fin" value="저장" onclick="location.href='http://127.0.0.1:5000/detail'">
      </main>

      <footer class="mt-auto text-white-50">
        <p>KT IT인턴 9조 뭐입지니</p>
      </footer>

    </div>
  </body>
</html>
