<!--체크한 프로필 정보를 보여주는 페이지 입니다.-->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>체크 끝</title>

    <script src="https://code.jquery.com/jquery-2.2.1.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/index.css" rel="stylesheet">
    <link href="../static/css/equalizer.css" rel="stylesheet">

    <!-- JS -->
    <script src="../static/js/check_end.js"></script>

  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <style>
      body {
        background-image: url("../static/src/images/wallpaper.png");
        background-repeat: no-repeat;
        background-position-x: center;
        background-position-y: center;
        background-size: cover;
      }
    </style>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <input type="image" class="float-md-start mb-0" src="../static/src/images/logo.png" style="width: 180px; height: 40px;">
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" aria-current="page" href="#">시작</a>
            <a class="nav-link active" href="#">유저</a>
            <a class="nav-link" href="#">옷장</a>
            <a class="nav-link" href="#">추천</a>

          </nav>
        </div>
      </header>

      <main class="px-3">
        <br><br>
        <!--프로필 정보에 대한 정보를 출력해줌-->
        <h1>프로필 등록이 완료되었습니다.</h1>
        <h3>이름 : {{name}}</h3>
        <h3>성별 : {{gender}}</h3>
        <h3>나이 : {{age}} 세</h3>
        <h3>키   : {{height}} cm</h3>
        <h3>몸무게 : {{weight}} kg</h3>
        <input type="image" id="Equalizer" src="../static/src/images/Equalizer icon.gif">
        <!--옷장화면으로 이동-->
        <meta http-equiv="refresh" content="4; url=http://127.0.0.1:5000/closet">
      </main>

      <footer class="mt-auto text-white-50">
        <p>KT IT인턴 9조 뭐입지니</p>
      </footer>
    </div>
  </body>
</html>
